<!DOCTYPE HTML> 
<html>
<head>
    <meta name="author" 
         content="Mongolian Horde" />
	<link href="style.css" rel="stylesheet" type="text/css" />
    <meta http-equiv="Content-Type" 
         content="text/html; charset=utf-8" /> 
		 
	
		 
		 
		 
    <title>Test Republic::Home</title>
</head>
<body>

	<!-- Heading with Logo & Text -->
	<div id="header">
		<img src="logo3.png" alt="TestRepublicLogo" class="logo" />
	
		<p class="TestRepublicText">
			TEST REPUBLIC
		</p>
	
		<hr />
	</div>

	<!-- User Login -->
	<div id="body">
		
		<br />
		<br />
		
		<div id="loginContainer">
		
			
		
			<fieldset>
				<span id="loginText">Please log in to create, review, or take the test:</span>
		
		
		
		
			<form action="" name="userLogin" id="userLogin" method="post">
			
			<table cellpadding="3" align="center">
				<tr>
					<td><input type="radio" name="maleRadioButton" id="maleRadioButton" value="M" selected="selected" /></td>
					<td><input type="radio" name="femaleRadioButton" id="femaleRadioButton" value="F" /></td>
					<td><input type="radio" name="boyRadioButton" id="boyRadioButton" value="B" /></td>
					<td><input type="radio" name="girlRadioButton" id="girlRadioButton" value="G" /></td>
				</tr>
				<tr>
					<td><img src="maleicon.png" alt="male" class="iconClass" /></td>
					<td><img src="femaleicon.png" alt="female" class="iconClass" /></td>
					<td><img src="boyicon.png" alt="boy" class="iconClass" /></td>
					<td><img src="girlicon.png" alt="girl" class="iconClass" /></td>
				</tr>
			</table>
					
			
			</form>
		
		</div>
		
	</div>




</body>
</html>
